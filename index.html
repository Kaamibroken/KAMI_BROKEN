<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIM Database By Kami Flex</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Gradient text */
    .animated-gradient {
      background: linear-gradient(270deg, #ff00cc, #3333ff, #00ffcc, #ff6600, #ff00cc);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 6s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Loader */
    .loader-circle {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4f46e5;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Dots */
    .dots span {
      animation: blink 1.4s infinite both;
    }
    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-200 via-blue-200 to-purple-200 flex items-center justify-center p-6">

  <div class="w-full max-w-3xl bg-white rounded-2xl shadow-2xl p-8">
    <h1 class="text-3xl font-extrabold text-center mb-8 animated-gradient tracking-wide">
      SIM Database <br> By Kami Flex
    </h1>

    <!-- Search Box -->
    <div class="flex gap-3 mb-6">
      <input id="phoneInput" type="text" placeholder="Enter phone number (03xxxxxxxxx)" 
             class="flex-1 px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-green-500" />
      <button id="searchBtn" 
              class="px-5 py-3 rounded-lg bg-green-600 hover:bg-green-700 text-white font-semibold">
        Search
      </button>
    </div>

    <!-- Loader -->
    <div id="loadingArea" class="hidden text-center mt-6">
      <div class="loader-circle"></div>
      <p class="mt-4 text-lg font-extrabold animated-gradient">
        Searching<span class="dots"><span>.</span><span>.</span><span>.</span></span>
      </p>
    </div>

    <!-- Results -->
    <div id="resultArea" class="space-y-4"></div>
  </div>

  <script>
    const searchBtn = document.getElementById("searchBtn");
    const phoneInput = document.getElementById("phoneInput");
    const loadingArea = document.getElementById("loadingArea");
    const resultArea = document.getElementById("resultArea");

    const gradients = [
      "from-pink-500 to-yellow-500",
      "from-green-400 to-blue-500",
      "from-purple-500 to-pink-500",
      "from-orange-400 to-red-500",
      "from-blue-400 to-indigo-500"
    ];

    searchBtn.addEventListener("click", async () => {
      const phone = phoneInput.value.trim();
      if (!phone) {
        alert("⚠️ Please enter a phone number!");
        return;
      }

      resultArea.innerHTML = "";
      loadingArea.classList.remove("hidden");

      try {
        const res = await fetch(`https://api.impossible-world.xyz/api/data?phone=${phone}`);
        const data = await res.json();
        loadingArea.classList.add("hidden");

        if (data.records && data.records.length > 0) {
          data.records.forEach((record, i) => {
            const card = document.createElement("div");
            card.className = `p-5 rounded-xl text-white shadow-lg bg-gradient-to-r ${gradients[i % gradients.length]}`;

            card.innerHTML = `
              <p><strong>Name:</strong> ${record.Name || "N/A"}</p>
              <p><strong>Mobile:</strong> ${record.Mobile || "N/A"}</p>
              <p><strong>Country:</strong> ${record.Country || "N/A"}</p>
              <p><strong>CNIC:</strong> ${record.CNIC || "N/A"}</p>
              <p><strong>Address:</strong> ${record.Address || "N/A"}</p>
              <button class="mt-3 px-3 py-1 bg-black/30 rounded-lg text-sm copyBtn">Copy</button>
            `;
            resultArea.appendChild(card);
          });

          // Copy button
          document.querySelectorAll(".copyBtn").forEach(btn => {
            btn.addEventListener("click", () => {
              const text = btn.parentElement.innerText.replace("Copy", "").trim();
              navigator.clipboard.writeText(text);
              btn.innerText = "Copied!";
              setTimeout(() => btn.innerText = "Copy", 2000);
            });
          });

        } else {
          resultArea.innerHTML = `<p class="text-red-600 font-semibold text-center">❌ No record found.</p>`;
        }
      } catch (error) {
        loadingArea.classList.add("hidden");
        resultArea.innerHTML = `<p class="text-red-600 font-semibold text-center">⚠️ Error fetching data.</p>`;
      }
    });
  </script>
</body>
</html>
