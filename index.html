<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kami Flex ‚Äî SIM Database</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-200 via-purple-200 to-pink-200 flex items-center justify-center p-6">

  <div class="w-full max-w-lg bg-white/90 rounded-2xl shadow-xl p-6">
    <h1 class="text-2xl font-extrabold text-center mb-6">üì± SIM Database</h1>

    <!-- Input + Search -->
    <div class="flex gap-3 mb-6">
      <input id="phoneInput" type="text" placeholder="Enter phone number (03xxxxxxxxx)" 
             class="flex-1 px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      <button id="searchBtn" 
              class="px-5 py-3 rounded-lg bg-gradient-to-r from-indigo-500 to-purple-500 text-white font-semibold">
        Search
      </button>
    </div>

    <!-- Loading & Results -->
    <div id="loadingArea" class="hidden mt-4 text-gray-700">üîÑ Searching...</div>
    <div id="resultArea" class="space-y-3"></div>
  </div>

  <script>
    const phoneInput = document.getElementById('phoneInput');
    const searchBtn = document.getElementById('searchBtn');
    const resultArea = document.getElementById('resultArea');
    const loadingArea = document.getElementById('loadingArea');

    async function searchSim() {
      const phone = phoneInput.value.trim();
      if (!phone) {
        alert("‚ö†Ô∏è Please enter a phone number!");
        return;
      }

      resultArea.innerHTML = '';
      loadingArea.classList.remove('hidden');

      try {
        // API Call
        const response = await fetch(`https://api.impossible-world.xyz/api/data?phone=${encodeURIComponent(phone)}`);
        const data = await response.json();

        if (!data.records || data.records.length === 0) {
          resultArea.innerHTML = `<p class="text-red-600 font-semibold">‚ùå No records found for this number.</p>`;
        } else {
          data.records.forEach(record => {
            const card = document.createElement('div');
            card.className = "p-4 rounded-lg shadow bg-gray-50 border border-gray-200";
            card.innerHTML = `
              <p><strong>Name:</strong> ${record.Name || 'N/A'}</p>
              <p><strong>Number:</strong> ${record.Mobile || 'N/A'}</p>
              <p><strong>CNIC:</strong> ${record.CNIC || 'N/A'}</p>
              <p><strong>Address:</strong> ${record.Address || 'N/A'}</p>
            `;
            resultArea.appendChild(card);
          });
        }
      } catch (err) {
        console.error("Fetch error:", err);
        resultArea.innerHTML = `<p class="text-red-600 font-semibold">‚ö†Ô∏è Could not fetch data. Try again later.</p>`;
      } finally {
        loadingArea.classList.add('hidden');
      }
    }

    searchBtn.addEventListener('click', searchSim);
    phoneInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') searchSim(); });
  </script>
</body>
</html>
